# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: What does the class offer?
  subtitle: This is a very practical course to learn how to do basic pentesting and basic defenses of systems. It is a one-semester course, free, online, and open to anyone in the world, teaching how to perform attacks and defenses in computer systems. 


  items:
    - title: Intense & Hands-on
      icon: speed
      description: The course is fast-paced and very practical. Each concept we teach needs to be tried to be completely understood. Every topic shown in the course is practiced and done by you to deepen your knowledge and give you experience.
 

    - title: From Zero to Hero
      icon: trending_up
      description: The class is open to anyone who is tech-savvy and familiar with command line knowledge. Previous security experience is not a requirement. You will learn networking, security fundamentals, pentesting, and defensive strategies. In one semester, you will exploit vulnerabilities, attack web pages, and use machine learning for defense.

    - title: Certificate of Completion
      icon: workspace_premium
      description: If you successfully complete the course, the Stratosphere Laboratory will give you a certificate of completion. This is not an official Czech Technical University certificate (that is still under approval) but it will guarantee you successfully complete the course.

    - title: Red Teaming
      icon: destruction
      description: Attack-focused classes will give you real-world experience on how attacks work, how to make them happen, and how hard and fun is to exploit a remote computer. This is essential knowledge to learn to defend better.

    - title: Blue Teaming
      icon: security
      description: "Defense-focused classes will give you real-world experience on one of the most difficult jobs in cybersecurity: how to defend. From system hardening and network forensics to using Machine Learning detection models to detect malware."
 
    - title: International Team
      icon: translate
      description: Our teaching team is composed of individuals of diverse backgrounds, ethnicities, and experiences. We all share a common passion for teaching and are dedicated to ensuring all our students have good learning experiences.


