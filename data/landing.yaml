# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  # badge:
  #   text: v0.1.0
  #   color: primary # primary, secondary, success, danger, warning, info, light, dark
  #   pill: false # boolean
  #   soft: true # boolean

  # titleLogo:
  #   path: "images/logos"
  #   filename: "title_logo.png"
  #   alt: "Lotus Docs Logo"
  #   height: 80px

  title: "Introduction to Cyberesecurity"
  subtitle: Intense, **hands-on** course on cybersecurity which covers basic security principles. You will try **attacks** in a isolated cyber-range and learn how can we detect and stop the intruders.
  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "illustration_class.png" # filename of your hero image (including file extension)
    alt: "Class ilustration" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Register now"
    url: "/docs/quickstart/#create-a-new-lotus-docs-site"
  cta2Button:
    icon: book
    btnText: "Class Syllabus"
    url: "/docs/syllabus.md"

  info: "**Open Source** MIT Licensed."

